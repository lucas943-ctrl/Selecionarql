	<body  class="corpo">
		<div>
			<br>
			<div class="janela" id="objetos">


			</div>
				
			</div>

			<script type="text/javascript" src="js/site.js"></script>
	</div>
	<script>

	let divobjetos = document.querySelector("#objetos")

	fetch("https://e299a1.com/decree/api?Key=graph.json")	
	.then(response => response.json() )
	.then(objetos => {
		objetos.forEach(obj => {
			divobjetos.innerHTML += `<div class="objeto"> <h3 class="titulo-2"> ${obj.name}:</h3><br>
									Tipo: ${obj.type}<br>
									
									<br>
									<span id="oculto"></span><span id="mais"> 
									

									Banco: ${obj.database}<br>
									Schema: ${obj.schema}<br>
									Código: ${obj.code}<br>
									Dependencia: ${obj.depended_by} <br>
									Dependido: ${obj.depends_on} </span>
									<button onclick="Expandir()" id="btnExpandir">Expandir</button></div>` 
		})
	})
	
	</script>
	
</body>

</html>
