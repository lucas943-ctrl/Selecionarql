<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/site.css"><link>
		<link src="JS/site.js" defer> </script>
		<script type="text/javascript" src="site.js"></script>
	</head>

	<header>
        <h1>Decreep</h1>
		<nav>
        
            <a href="#home">Início</a>
            <a href="https://centraldofuncionario.com.br/22359/incluir-ponto">Sobre</a>
            <a href="#contato">Contato</a>
        
    </nav>
    </header>
    
    

	<body  class="corpo">
		<div>
			<br>
			<div class="janela" id="objetos">


			</div>
				
			</div>

			<script type="text/javascript" src="js/site.js"></script>
	</div>
	<script>

	let divobjetos = document.querySelector("#objetos")

	fetch("https://e299a1.com/decree/api?Key=graph.json")	
	.then(response => response.json() )
	.then(objetos => {
		objetos.forEach(obj => {
			divobjetos.innerHTML += `<div class="objeto" id="${encodeURIComponent("objeto-" + obj.name)}">
					<button onclick="Expandir('${encodeURIComponent("ocultar-" + obj.name)}','${encodeURIComponent("mais-" + obj.name)}')" 						id="btnExpandir">${obj.name}</button><br>
					Tipo: ${obj.type}<br>
					<span id="${encodeURIComponent("ocultar-" + obj.name)}"></span>
					<span class="mais" id="${encodeURIComponent("mais-" + obj.name)}"> 
					Banco: ${obj.database}<br>
					Schema: ${obj.schema}<br>
					Código: ${obj.code}<br>
					Dependencia: ${obj.depended_by} <br>
					Dependido: ${obj.depends_on} </span>
					</div>` 
		})
	})
	
	</script>
	
</body>

</html>
